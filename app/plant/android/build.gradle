allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "app/plant/build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
